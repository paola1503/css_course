<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Image gallery</title>
<link rel="stylesheet" href="24_gallerycss.css">

<style>
  img{
    border: 1px solid #666;
    background-color: #FFF;
    padding: 4px;
    background: url(images/shadow.gif) right bottom no-repeat;
    position: relative;
    top: -5px;
    left: -5px;
  }

  figure figcaption{
    font: 1.1em Arial, Helvetica, sans-serif;
    margin: 10px 0 0 0;
    height: 5em;
  }

  figure{
    float: left;
    width: 210px;
    margin: 0 10px 10px 10px;
  }

</style>
</head>

<body>
<div id="content">
  <h1>Pokémon Photo Gallery </h1>
  <p class="intro">A selection of cute Pokémons by <strong>Paola Petri</strong>. </p>

  <div id="gallery">
    <figure>
      <img src="images/pichu.png" alt="Pichu" width="200" height="200">
      <figcaption>Pokémon 1: Pichu</figcaption>
    </figure>

    <figure>
      <img src="images/jigglypuff.png" alt="Jigglypuff" width="200" height="200">
      <figcaption>Pokémon 2: Jigglypuff</figcaption>
    </figure>

    <figure>
      <img src="images/oddish.png" alt="Oddish" width="200" height="200">
      <figcaption>Pokémon 3: Oddish</figcaption>
    </figure>

    <figure>
      <img src="images/chansey.png" alt="Chansey" width="200" height="200">
      <figcaption>Pokémon 4: Chansey</figcaption>
    </figure>

    <figure>
      <img src="images/togepi.png" alt="Togepi" width="200" height="200">
      <figcaption>Pokémon 5: Togepi</figcaption>
    </figure>

    <figure>
      <img src="images/piplup.png" alt="Piplup" width="200" height="200">
      <figcaption>Pokémon 6: Piplup</figcaption>
    </figure>
  </div>

</div>
</body>
</html>
